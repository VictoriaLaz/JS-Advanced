<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let deleteBtn = $('#btnDelete');
        deleteBtn.on('click', function () {
            let townToSearch = $('#townName').val();
            let matches = $('#towns option').filter((a, b) => b.textContent === `${townToSearch}`);
            $('#towns option').filter((a, b) => b.textContent === `${townToSearch}`).remove();
            $('#townName').val('');
            let result = $('#result');
            if(matches.length > 0){
                result.text(`${townToSearch} deleted.`)
            } else {
                result.text(`${townToSearch} not found.`)
            }
        })

    }
</script>
</body>
</html>
