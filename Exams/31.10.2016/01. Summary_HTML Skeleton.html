<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div id="content">
        <p><strong>The Theodor Pallady Museum </strong>is a museum situated in one of the oldest surviving merchant
            houses in Bucharest, Romania. It <strong>includes many works by the </strong>well-known Romanian <strong>painter
                Theodor Pallady</strong>, as well as a number of European and Oriental furniture pieces.</p>
    </div>
    <input type="button" id="generate" value="Generate Summary"/>
</div>
<script>
    function addEvent(selector) {
        let button = $(selector);
        button.on('click', function () {
            let articleSummary = $('#content strong');
            let container = $('#content').parent();
            let summary = $('<div id="summary"><h2>Summary</h2></div>');
            let p = $('<p></p>');
            p.text(`${articleSummary.text()}`);
            summary.append(p);
            container.append(summary);
        })
    }
</script>
<script>
    $(function() {
        addEvent('#generate');
    });
</script>
</body>
</html>
